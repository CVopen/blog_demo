<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <span>请输入商品价格：</span>
    <input class="price" type="text">
  </div>
  <div>
    <span>请输入商品数量：</span>
    <input class="count" type="text">
  </div>
  <button>calculate</button>
  <script>
    ; (function () {
      const btn = document.getElementsByTagName('button')[0]
      const price = document.getElementsByClassName('price')[0]
      const count = document.getElementsByClassName('count')[0]
      class Own {
        calc(price) {
          return price
        }
      }

      class Two {
        calc(price) {
          return price * 2 * .95
        }
      }

      class calcAllPrice {
        constructor() {
          this.price = null
          this.method = null
        }
        setPrice(price) {
          this.price = price
        }
        setMethod(method) {
          this.method = method
        }
        getPrice() {
          return this.method.calc(this.price)
        }
      }
      const calculate = new calcAllPrice()
      calculate.setPrice(5)
      calculate.setMethod(new Two())

      calculate.getPrice() // 9.5
    })()
  </script>
</body>

</html>
