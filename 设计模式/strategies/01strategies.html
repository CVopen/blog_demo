<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <span>请输入商品价格：</span>
    <input class="price" type="text">
  </div>
  <div>
    <span>请输入商品数量：</span>
    <input class="count" type="text">
  </div>
  <button>calculate</button>
  <script>
    ; (function () {
      const btn = document.getElementsByTagName('button')[0]
      const price = document.getElementsByClassName('price')[0]
      const count = document.getElementsByClassName('count')[0]

      btn.onclick = function () {
        if (count.value == 1) {
          alert(count.value * price.value)
        } else if (count.value == 2) {
          alert(count.value * price.value * .95)
        } else if (count.value == 3) {
          alert(count.value * price.value * .9)
        } else if (count.value == 4) {
          alert(count.value * price.value * .8)
        } else if (count.value == 5) {
          alert(count.value * price.value * .7)
        }
      }
    })()
  </script>
</body>

</html>
